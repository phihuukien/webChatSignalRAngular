<div class="text-center">
    <h1>let's get you connected and <span class="text-danger">chat</span> with orther</h1>
</div>
<div class="d-flex justify-content-center mt-5">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="userFrom" (ngSubmit)="submitForm()" autocomplete="off"  class=" p-3 border">
                <h3>choose your name</h3>
                <div class="form-floating b-3">
                    <input type="text" class="form-control" formControlName="name" placeholder="Name">    
                    <label for="name">Name</label>
                </div>
                <div class="d-gird mt-4 px-4">
                    <button class="btn btn-warning" type="submit">submit </button>
                </div>
            </form>
        </main>
    </div>
</div>
